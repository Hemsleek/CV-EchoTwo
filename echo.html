<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echo 2</title>
    <link rel="stylesheet" href="css/echo.css">
</head>
<body>
    <div class="container">

        <div class="img-container">
            
            <img src="media/music-box.png" alt="">
        </div>
        <div class="aside">
            <h2 class="heading">Echo 2</h2>
            <span class="name">Smart speaker with Alexa</span>
            <span class="amount">$99.99</span>
            <span class="choose-color">Choose Color</span>
            <div class="colors">
                <div class="color">
                    <div class="black-container">
                        <img src="media/black.svg" alt="black-img">
                    </div>
                    <span>Black</span>
                </div>
                <div class="color">
                    <img src="media/grey.svg" alt="grey-img">
                    <span>Grey</span>
                </div>

                <div class="color">
                    <img src="media/walnut.svg" alt="walnut-img">
                    <span>Walnut</span>
                </div>
            </div>
            <span class="choose-shape">Choose Size</span>
            <div class="size">
                
                <span class="bg-change">Echo Standard</span>
                <span>Echo + Echo 2 Dot</span>
                <span>Echo Stereo + Echo Sub</span>
            
            </div>
            
        </div>
        </div>
    </body>
    </html>
